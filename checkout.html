<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Photography Studio</a>
  </div>
</nav>

<div class="container my-5">
  <h1>Checkout</h1>

  <!-- Display selected item and price -->
  <div id="order-summary" class="mb-4 p-3 border rounded bg-light">
    <h4>Order Summary</h4>
    <p><strong>Item:</strong> <span id="item-name">Loading...</span></p>
    <p><strong>Price:</strong> $<span id="item-price">0</span></p>
  </div>

  <!-- User Details Form -->
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input id="name" type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Email</label>
      <input id="contact" type="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="payment" class="form-label">Payment Details</label>
      <input id="payment" type="text" class="form-control" placeholder="Card Number" required />
    </div>
    <button type="submit" class="btn btn-success">Complete Purchase</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <p>&copy; 2025 Photography Studio. All rights reserved.</p>
  </div>
</footer>

<script>
  // Parse URL params to get item name and price
  const params = new URLSearchParams(window.location.search);
  const itemName = params.get('item') || 'Unknown Item';
  const itemPrice = params.get('price') || '0';

  document.getElementById('item-name').textContent = decodeURIComponent(itemName);
  document.getElementById('item-price').textContent = itemPrice;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
