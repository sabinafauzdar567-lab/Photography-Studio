<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photographer Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Eva Giri Portfolio</h2>
    
    <!-- Portfolio -->
    <div class="row g-3 mb-5" id="portfolio-gallery">
      <!-- 
        You can see the photographer's work in the Portfolio Gallery. 
        Usually, this info would come straight from a database using an API.
      -->
      <div class="col-md-4">
        <img src="https://picsum.photos/400/300?random=10" alt="Wedding 1" class="img-fluid rounded" />
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/400/300?random=11" alt="Wedding 2" class="img-fluid rounded" />
      </div>
      <div class="col-md-4">
        <img src="https://picsum.photos/400/300?random=12" alt="Portrait 1" class="img-fluid rounded" />
      </div>
    </div>

    <!-- Add to Booking Button -->
    <button class="btn btn-success mb-5">
      <!-- 
        Clicking this button would send the session information to the backend API
        to add it to the user's booking or shopping cart.
        For this prototype, it is just a visual placeholder.
      -->
      Add This Session to Booking
    </button>

    <!-- Vendor Upload Form -->
    <h3>Vendor Upload New Session (Mockup)</h3>
    <form id="upload-session-form">
      <!-- 
        This form is like a dummy vendor panel for adding session info. If this were a real app, hitting submit would send data to an API. 
        Then, the backend would save the session details and images.
      -->
      <div class="mb-3">
        <label for="imageUpload" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageUpload" />
      </div>
      <div class="mb-3">
        <label for="sessionTitle" class="form-label">Session Title</label>
        <input type="text" class="form-control" id="sessionTitle" placeholder="E.g. Autumn Wedding Shoot" />
      </div>
      <div class="mb-3">
        <label for="sessionDescription" class="form-label">Description</label>
        <textarea class="form-control" id="sessionDescription" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="sessionPrice" class="form-label">Price (AUD)</label>
        <input type="number" class="form-control" id="sessionPrice" placeholder="E.g. 1200" />
      </div>
      <button type="submit" class="btn btn-primary">Upload Session</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
