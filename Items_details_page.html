<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Photography Package Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-6">
        <!-- 
          Main image for the photography package.
          In practice, this would be loaded dynamically based on which item the user selects.
        -->
        <img src="https://picsum.photos/600/400?random=21" alt="Wedding Package" class="img-fluid rounded" />
      </div>
      <div class="col-md-6">
        <h2>Classic Wedding Photography Package</h2>
        <p>This package includes 8 hours of coverage, 300+ professionally edited photos, and a beautiful photo album.</p>
        <h4 class="text-primary">Price: AUD 2500</h4>

        <form>
          <!-- 
            A tool where customers can pick the date and time for their appointments.
          -->
          <div class="mb-3">
            <label for="appointmentDate" class="form-label">Select Appointment Date & Time</label>
            <input type="datetime-local" id="appointmentDate" class="form-control" />
          </div>
          <button type="button" class="btn btn-success">
            <!-- 
             Clicking this adds the item to your cart.It does this by talking to our system.
            -->
            Add to Booking
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
