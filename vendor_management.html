<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendor Management - Photography Studio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">PhotoMarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="vendor_gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="vendor_management.html">Vendor Management</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="container mt-4 mb-4">
    <h1>Vendor Management</h1>
    <p>Upload new photos and manage your portfolio here.</p>
  </header>

  <!-- Upload Form -->
  <section class="container mb-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">Upload New Photography</h3>
      <form>
        <div class="mb-3">
          <label for="photoTitle" class="form-label">Photo Title</label>
          <input type="text" class="form-control" id="photoTitle" placeholder="Enter photo title" />
        </div>

        <div class="mb-3">
          <label for="photoDescription" class="form-label">Description</label>
          <textarea class="form-control" id="photoDescription" rows="3" placeholder="Enter description"></textarea>
        </div>

        <div class="mb-3">
          <label for="photoPrice" class="form-label">Price (AUD)</label>
          <input type="number" class="form-control" id="photoPrice" placeholder="Enter price" />
        </div>

        <div class="mb-3">
          <label for="photoFile" class="form-label">Choose Photo</label>
          <input class="form-control" type="file" id="photoFile" accept="image/*" />
        </div>

        <button type="submit" class="btn btn-custom">Upload Photo</button>
      </form>
    </div>
  </section>

  <!-- Existing Portfolio -->
  <section class="container mb-5">
    <h3>Your Portfolio</h3>
    <div class="row g-4 mt-3">
      <!-- Example Card -->
      <div class="col-md-4">
        <div class="card photo-card">
          <img src="img/sample1.jpg" class="card-img-top" alt="Sample Photo" />
          <div class="card-body">
            <h5 class="card-title">Sunset Scene</h5>
            <p class="card-text">A beautiful capture of a sunset.</p>
            <p class="text-muted">$250</p>
            <button class="btn btn-danger btn-sm">Remove</button>
          </div>
        </div>
      </div>
      <!-- Repeat similar cards for more photos -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center py-3">
      <p>&copy; 2025 PhotoMarket Australia | All Rights Reserved</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
